{% extends "layout.html" %}

{% block body %}

  <h5>{{ user.name }}'s Wardrobe</h5>
  {% for category in wardrobe %}
    <div class="panel panel-default">

      <h6>{{ category[0] }} ({{ category[1] }})</h6>

      <div class="panel-body">
	{% for item in category[2] %}
	<img class="img-responsive wardrobe_img" src="{{ item.image_url }}" alt="">
      {% endfor %}
      </div>
    </div>
  {% endfor %}

{% endblock %}
