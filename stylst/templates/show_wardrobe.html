{% extends "layout.html" %}

{% block body %}

  <h5>{{ user.name }}'s Wardrobe</h5>
  {% for category in wardrobe %}
    <div class="panel panel-default">
      <div class="panel-heading">
	<h3 class="panel-title small"><b> {{ category[0] }}</b> ({{ category[1] }})</h3>
      </div>
      <div class="panel-body">
	{% for item in category[2] %}
	<img class="img-responsive wardrobe_img" src="{{ item.image_url }}" alt="">
      {% endfor %}
      </div>
    </div>
  {% endfor %}

{% endblock %}
