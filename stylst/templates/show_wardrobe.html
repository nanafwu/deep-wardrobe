{% extends "layout.html" %}

{% block body %}

<h4>{{ user.name }}'s Wardrobe</h4>
<div class="container combo">
  {% for category in wardrobe %}
    <div class="row"><h5><small>{{ category[0] }} ({{ category[1] }})</small></h5></div>
    <div class="row">
      {% for item in category[2] %}
      <img class="img-responsive wardrobe_img" src="{{ item.image_url }}" alt="">
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% endblock %}
